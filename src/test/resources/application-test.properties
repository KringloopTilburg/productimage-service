spring.main.allow-bean-definition-overriding=true
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.cassandra.CassandraAutoConfiguration

spring.cassandra.contact-points=127.0.0.1
spring.cassandra.port=9142
spring.cassandra.keyspace-name=test_keyspace
spring.cassandra.schema-action=none

rabbitmq.queue.product-image=product_image
rabbitmq.exchange.product-image=product_image_exchange
rabbitmq.routing-key.product-image=product_image_routing_key

management.tracing.sampling.probability=0.0
tracing.url=dummy
